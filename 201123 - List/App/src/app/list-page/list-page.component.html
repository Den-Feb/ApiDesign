<div class="grid grid-cols-6 p-3 m-0">
    <div class="col-start-2 col-end-6 p-4 rounded-lg bg-blue-700 shadow-xl">
        <h1 class="text-center text-xl font-sans tracking-wide text-white">LISTA</h1>
    </div>
</div>
<div class="grid grid-cols-12">
    <div class="col-start-2 col-end-12 grid grid-cols-3 grid-flow-row auto-rows-max gap-8">
        <div *ngFor= "let item of items">
            <div class="col-span-8 p-4 bg-blue-300 rounded shadow-2xl">
                <h3 class="break-words text-center tracking-widest font-mono text-xl text-blue-700 mb-4">{{item.title}}</h3>
                <p class="break-words tracking-wide text-lg text-blue-700 mb-2"><strong>Autore:</strong> {{item.author}}</p>
                <p class="break-words tracking-wide text-lg text-blue-700 mb-2"><strong>Messaggio:</strong> {{item.message}}</p>
                <p class="break-words tracking-wide text-lg text-blue-700 mb-2"><strong>Completato:</strong> {{item.completed}}</p>
                <p class="break-words tracking-wide text-lg text-blue-700 mb-2"><strong>Data creazione:</strong> {{item.creationDate | date: "mediumDate"}}</p>
                <p class="break-words tracking-wide text-lg text-blue-700 mb-8"><strong>Data completamento:</strong> {{item.completedDate | date: "mediumDate"}}</p>
                <div class="grid grid-cols-7">
                    <button class= "col-start-1 col-end-5 p-4 rounded-l-lg bg-green-200 text-center text-xl tracking-wide text-green-500 transition hover:bg-green-400 hover:text-green-700" (click)="completed(item._id)">COMPLETATO</button>
                    <button class= "col-start-5 col-end-8 p-4 rounded-r-lg bg-red-200 text-center text-xl tracking-wide text-red-500 transition hover:bg-red-400 hover:text-red-700 hover:shadow-xl" (click)="deleted(item._id)">ELIMINA</button>
                </div>
            </div>
        </div>
    </div>
</div>
