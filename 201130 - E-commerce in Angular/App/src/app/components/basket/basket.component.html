<div class="grid grid-cols-1 p-4 bg-gray-900 shadow-xl">
    <h2 class="text-center text-xl font-sans tracking-wide text-white">CARRELLO</h2>
</div>

<div class="grid grid-cols-1">
    <div *ngFor="let item of basketDisplayed">
        <div class="p-4 mb-2 bg-blue-200 rounded shadow-2xl">
            <h3 class="break-words text-center tracking-widest font-mono text-xl text-blue-700 mb-4">
                {{item.productName}}</h3>
            <p class="break-words tracking-wide text-lg text-blue-700 mb-2"><strong>Prezzo:</strong> {{item.price}}</p>
            <p class="break-words tracking-wide text-lg text-blue-700 mb-2"><strong>Quantit√†:</strong> {{item.quantity}}
            </p>
        </div>
    </div>
</div>
